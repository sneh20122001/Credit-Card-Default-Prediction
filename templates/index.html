<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Credit Card Default Prediction Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      max-width: 80%;
      /* Increased width for wide-angle view */
      margin-top: 50px;
      padding: 25px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .btn-primary {
      width: 100%;
    }

    h1,
    h5 {
      text-align: center;
      margin-bottom: 20px;
      color: #343a40;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Credit Card Default Prediction</h1>
    <form method="POST">
      <div class="form-group">
        <label for="limit_bal">LIMIT_BAL (Amount of Credit in NT dollars):</label>
        <input type="number" class="form-control" id="limit_bal" name="limit_bal" min="0" max="1000000" value="50000" />
      </div>

      <div class="form-group">
        <label for="sex">SEX (Gender):</label>
        <select class="form-control" id="sex" name="sex">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>

      <div class="form-group">
        <label for="education">EDUCATION (Education Level):</label>
        <select class="form-control" id="education" name="education">
          <option value="Graduate School">Graduate School</option>
          <option value="University">University</option>
          <option value="High School">High School</option>
          <option value="Others">Others</option>
        </select>
      </div>

      <div class="form-group">
        <label for="marriage">MARRIAGE (Marital Status):</label>
        <select class="form-control" id="marriage" name="marriage">
          <option value="Married">Married</option>
          <option value="Single">Single</option>
          <option value="Others">Others</option>
        </select>
      </div>

      <div class="form-group">
        <label for="age">AGE (Age in years):</label>
        <input type="number" class="form-control" id="age" name="age" min="20" max="80" value="30" />
      </div>

      <!-- Payment status fields -->
      <h5>Payment Status</h5>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="pay_status_sept">PAY_1 (Month 1):</label>
          <input type="number" class="form-control" id="pay_status_sept" name="pay_status_sept" min="-2" max="8"
            value="0" />
        </div>
        <div class="form-group col-md-6">
          <label for="pay_status_aug">PAY_2 (Month 2):</label>
          <input type="number" class="form-control" id="pay_status_aug" name="pay_status_aug" min="-2" max="8"
            value="0" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="pay_status_jul">PAY_3 (Month 3):</label>
          <input type="number" class="form-control" id="pay_status_jul" name="pay_status_jul" min="-2" max="8"
            value="0" />
        </div>
        <div class="form-group col-md-6">
          <label for="pay_status_jun">PAY_4 (Month 4):</label>
          <input type="number" class="form-control" id="pay_status_jun" name="pay_status_jun" min="-2" max="8"
            value="0" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="pay_status_may">PAY_5 (Month 5):</label>
          <input type="number" class="form-control" id="pay_status_may" name="pay_status_may" min="-2" max="8"
            value="0" />
        </div>
        <div class="form-group col-md-6">
          <label for="pay_status_apr">PAY_6 (Month 6):</label>
          <input type="number" class="form-control" id="pay_status_apr" name="pay_status_apr" min="-2" max="8"
            value="0" />
        </div>
      </div>

      <!-- Bill statement fields -->
      <h5>Bill Statements</h5>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="bill_amt_sept">BILL_AMT1 (Month 1):</label>
          <input type="number" class="form-control" id="bill_amt_sept" name="bill_amt_sept" min="0" max="1000000"
            value="5000" />
        </div>
        <div class="form-group col-md-6">
          <label for="bill_amt_aug">BILL_AMT2 (Month 2):</label>
          <input type="number" class="form-control" id="bill_amt_aug" name="bill_amt_aug" min="0" max="1000000"
            value="5000" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="bill_amt_jul">BILL_AMT3 (Month 3):</label>
          <input type="number" class="form-control" id="bill_amt_jul" name="bill_amt_jul" min="0" max="1000000"
            value="5000" />
        </div>
        <div class="form-group col-md-6">
          <label for="bill_amt_jun">BILL_AMT4 (Month 4):</label>
          <input type="number" class="form-control" id="bill_amt_jun" name="bill_amt_jun" min="0" max="1000000"
            value="5000" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="bill_amt_may">BILL_AMT5 (Month 5):</label>
          <input type="number" class="form-control" id="bill_amt_may" name="bill_amt_may" min="0" max="1000000"
            value="5000" />
        </div>
        <div class="form-group col-md-6">
          <label for="bill_amt_apr">BILL_AMT6 (Month 6):</label>
          <input type="number" class="form-control" id="bill_amt_apr" name="bill_amt_apr" min="0" max="1000000"
            value="5000" />
        </div>
      </div>

      <!-- Payment Amount fields -->
      <h5>Payment Amounts</h5>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="pay_amt_sept">PAY_AMT1 (Month 1):</label>
          <input type="number" class="form-control" id="pay_amt_sept" name="pay_amt_sept" min="0" max="1000000"
            value="0" />
        </div>
        <div class="form-group col-md-6">
          <label for="pay_amt_aug">PAY_AMT2 (Month 2):</label>
          <input type="number" class="form-control" id="pay_amt_aug" name="pay_amt_aug" min="0" max="1000000"
            value="0" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="pay_amt_jul">PAY_AMT3 (Month 3):</label>
          <input type="number" class="form-control" id="pay_amt_jul" name="pay_amt_jul" min="0" max="1000000"
            value="0" />
        </div>
        <div class="form-group col-md-6">
          <label for="pay_amt_jun">PAY_AMT4 (Month 4):</label>
          <input type="number" class="form-control" id="pay_amt_jun" name="pay_amt_jun" min="0" max="1000000"
            value="0" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="pay_amt_may">PAY_AMT5 (Month 5):</label>
          <input type="number" class="form-control" id="pay_amt_may" name="pay_amt_may" min="0" max="1000000"
            value="0" />
        </div>
        <div class="form-group col-md-6">
          <label for="pay_amt_apr">PAY_AMT6 (Month 6):</label>
          <input type="number" class="form-control" id="pay_amt_apr" name="pay_amt_apr" min="0" max="1000000"
            value="0" />
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Predict</button>
    </form>

    {% if prediction %}
    <div class="alert alert-info mt-4" role="alert">
      <h4 class="alert-heading">Prediction Result</h4>
      <p>{{ prediction }}</p>
    </div>
    {% endif %}
  </div>

  <!-- Bootstrap JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
